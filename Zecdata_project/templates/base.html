<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon"
        href="https://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2023-01-17/cd3452d9ff6549f2d89d1c557d479721.ico.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Zec Data</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1587135991058-8816b028691f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGV4YW1zfGVufDB8fDB8YmxhY2t8&auto=format&fit=crop&w=600&q=60");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: white;
            background-position: center center;

        }

        #preloader {
            background: #000 url("https://flevix.com/wp-content/uploads/2021/06/Neon-Loading.gif") no-repeat center;
            background-size: 25%;
            height: 100vh;
            width: 100%;
            position: fixed;
            z-index: 100;

        }
    </style>
</head>

<body>

    <div id="preloader">

    </div>

    <link rel="stylesheet" href="https://jasim111.pythonanywhere.com/">
    <nav class="navbar navbar-default navbar-inverse >
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Zec Data</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{%url 'home'%}">Home</a></li>
                    <li><a href="{% url 'showdata'%}">Show All Users Habits</a></li>
                    <li><a href="{%url 'add'%}">Add Habit</a></li>
                    <li><a href="{%url 'profile'%}">Profile</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{%url 'signup'%}">Signup</a></li>
                    <li><a href="{%url 'login'%}">Login</a></li>
                    <li><a href="{%url 'logout'%}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {%block content%}

    {%endblock%}
    <script>
        var loader = document.getElementById("preloader")
        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
